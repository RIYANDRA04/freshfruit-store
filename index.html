    <template id="tpl-home">
      <section class="hero">
        <div class="hero-left">
          <h1>Buah segar <span>dari petani lokal</span></h1>
          <p>Pilih buah terbaik, pengiriman cepat.</p>
          <div class="hero-cta">
            <button class="btn large" onclick="router.navigate('#/shop')">
              Belanja Sekarang
            </button>
          </div>
        </div>
        <div class="hero-right">
          <img src="images/home.jpg" alt="buah" />
        </div>
      </section>

      <section class="grid-products">
        <h2>Pilihan Terbaik</h2>
        <div id="features" class="cards"></div>
      </section>
    </template>

    <template id="tpl-shop">
      <section>
        <div class="shop-header">
          <h2>Shop</h2>
          <div class="search-add">
            <input id="search" placeholder="Cari buah..." />
            <button class="btn" id="open-cart">
              Keranjang (<span id="cart-count">0</span>)
            </button>
          </div>
        </div>
        <div id="products" class="cards animated-grid"></div>
      </section>
    </template>

    <template id="tpl-cart">
      <section>
        <h2>Keranjang</h2>
        <div id="cart-list"></div>
        <div class="cart-summary">
          <div>Total: <strong id="cart-total">Rp 0</strong></div>
          <div>
            <button class="btn" onclick="router.navigate('#/shop')">
              Lanjut Belanja
            </button>
            <button class="btn green" id="to-checkout">Checkout</button>
          </div>
        </div>
      </section>
    </template>

    <template id="tpl-checkout">
      <section>
        <h2>Checkout</h2>
        <form id="checkout-form" class="form">
          <input name="name" placeholder="Nama Lengkap" required />
          <input name="email" type="email" placeholder="Email" required />
          <textarea
            name="address"
            placeholder="Alamat lengkap"
            required
          ></textarea>
          <div class="form-actions">
            <button
              class="btn"
              type="button"
              onclick="router.navigate('#/cart')"
            >
              Kembali
            </button>
            <button class="btn green" type="submit">Pesan Sekarang</button>
          </div>
        </form>
      </section>
    </template>

    <template id="tpl-login">
      <section class="auth">
        <h2 id="auth-title">Masuk</h2>
        <form id="auth-form" class="form">
          <input name="email" placeholder="Email" required />
          <input
            name="password"
            type="password"
            placeholder="Password"
            required
          />
          <div class="form-actions">
            <button class="btn" type="button" id="toggle-auth">
              Belum punya akun? Daftar
            </button>
            <button class="btn green" type="submit">Masuk</button>
          </div>
        </form>
      </section>
    </template>

    <template id="tpl-orders">
      <section class="orders-section">
        <h2>Pesanan Saya</h2>
        <div id="orders-list">
          <div class="small-muted">Memuat pesanan Anda...</div>
        </div>
      </section>
    </template>

    <template id="tpl-about">

          kebun terbaik ke tangan Anda. Kami berkomitmen menyediakan produk
          alami, berkualitas tinggi, dan ramah lingkungan.
        </p>

        <div class="about-highlights">
          <div class="about-card">
            <h3>ðŸŒ± 100% Segar</h3>
            <p>
              Setiap buah dipetik langsung dari kebun pilihan dan dikirim dengan
              cepat agar tetap segar.
            </p>
          </div>

          <div class="about-card">
            <h3>ðŸšš Pengiriman Cepat</h3>
            <p>
              Kami bekerja sama dengan layanan logistik terpercaya untuk
              pengiriman ke seluruh Indonesia.
            </p>
          </div>

          <div class="about-card">
            <h3>ðŸ’š Ramah Lingkungan</h3>
            <p>
              Kemasan kami terbuat dari bahan daur ulang untuk menjaga bumi
              tetap hijau.
            </p>
          </div>
        </div>
      </section>
    </template>

    <script src="app.js"></script>
    <style>
      /* ðŸŒ¿ Tombol login/logout selalu di atas */
      #btn-login {
        position: relative;
        z-index: 9999;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      #btn-login:hover {
        background: #2ecc71;
        color: white;
        transform: scale(1.05);
      }
      .alert-box {
        position: fixed;
        top: 1.2rem;
        right: -350px;
        background: #fff;
        border-left: 6px solid #2ecc71;
        padding: 12px 18px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 220px;
        transition: all 0.4s ease;
        opacity: 0;
        z-index: 99999;
      }
      .alert-box.show {
        right: 1.2rem;
        opacity: 1;
      }
      .alert-box .alert-icon {
        font-size: 20px;
      }
      .alert-box .alert-text {
        font-size: 15px;
        font-weight: 500;
      }
      .alert-success {
        border-left-color: #2ecc71;
      }
      .alert-error {
        border-left-color: #e74c3c;
      }
      .alert-warning {
        border-left-color: #f39c12;
      }
      .alert-info {
        border-left-color: #3498db;
      }
      /* === Checkout Modern Style === */
      .checkout-page {
        display: flex;
        justify-content: center;
        padding: 2rem 1rem;
        background: #f8fff9;
        animation: fadeIn 0.4s ease-in;
      }

      .checkout-container {
        max-width: 900px;
        width: 100%;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 100, 0, 0.08);
        padding: 2rem;
      }

      .checkout-title {
        text-align: center;
        font-size: 1.8rem;
        color: #2e7d32;
        margin-bottom: 1.5rem;
      }

      .checkout-content {
        display: grid;
        grid-template-columns: 1fr 0.8fr;
        gap: 2rem;
      }

      .checkout-form .form-group {
        margin-bottom: 1rem;
      }

      .checkout-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #2e7d32;
      }

      .checkout-form input,
      .checkout-form textarea {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #d3e5d1;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
        background: #f9fff9;
      }

      .checkout-form input:focus,
      .checkout-form textarea:focus {
        border-color: #4caf50;
        box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
      }

      .checkout-form .btn-submit {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.9rem;
        border-radius: 10px;
        transition: all 0.3s;
      }

      .checkout-form .btn-submit:hover {
        background: #43a047;
      }

      .checkout-summary {
        border-left: 2px solid #e0f2e9;
        padding-left: 1rem;
      }

      .checkout-summary h3 {
        color: #2e7d32;
        margin-bottom: 1rem;
      }

      .summary-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 0.7rem;
      }

      .summary-item img {
        width: 56px;
        height: 56px;
        border-radius: 8px;
        object-fit: cover;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      }

      .summary-total {
        margin-top: 1rem;
        padding-top: 0.5rem;
        border-top: 1px solid #e0f2e9;
        font-size: 1.1rem;
        display: flex;
        justify-content: space-between;
      }

      @media (max-width: 768px) {
        .checkout-content {
          grid-template-columns: 1fr;
        }
        .checkout-summary {
          border-left: none;
          border-top: 2px solid #e0f2e9;
          padding-left: 0;
          padding-top: 1rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ðŸŒ¸ Efek muncul lembut untuk halaman login/daftar */
      .fade-in {
        animation: fadeIn 0.6s ease forwards;
        position: relative;
        z-index: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
